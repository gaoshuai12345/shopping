<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %> -KMALL电商平台
		
	</title>
</head>
<body>
	<%= require('html-loader!./common/logo.html') %>
	<div class="result">
		<div class="container">
			<div class="result-box register hide">
				<div class="title">
					<h2>注册成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">返回商城首页</a>
					<a href="./user-login.html" class="btn">去登录</a>
				</div>
			</div>
			<div class="result-box updatePassword hide">
				<div class="title">
					<h2>修改密码成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">返回商城首页</a>
					<a href="./user-center.html" class="btn">去个人中心</a>
				</div>
			</div>
			<div class="result-box  addCart hide">
				<div class="title">
					<h2>商品添加购物车成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">继续逛</a>
					<a href="./cart.html" class="btn">去结算</a>
				</div>
			</div>
			<div class="result-box  payment hide">
				<div class="title">
					<h2>您的订单支付成功</h2>
				</div>
				<div class="btns">
					<a href="/" class="btn">继续逛</a>
					<a href="./order-detail.html?orderNo=" class="order-detail btn">查看订单</a>
				</div>
			</div>
		</div>
		
		
	</div>
	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
